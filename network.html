<html>
<head>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 750px;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#3155a8", "font": {"color": "white"}, "id": "1:E", "label": "1:E", "shape": "dot", "title": "1 Neighbors:\u003cbr\u003e2:A\u003cbr\u003e12:E\u003cbr\u003e4:A", "value": 3}, {"color": "#3da831", "font": {"color": "white"}, "id": "2:A", "label": "2:A", "shape": "dot", "title": "2 Neighbors:\u003cbr\u003e11:E\u003cbr\u003e9:A\u003cbr\u003e8:E\u003cbr\u003e1:E\u003cbr\u003e3:A\u003cbr\u003e4:A", "value": 6}, {"color": "#3da831", "font": {"color": "white"}, "id": "3:A", "label": "3:A", "shape": "dot", "title": "3 Neighbors:\u003cbr\u003e2:A\u003cbr\u003e9:A\u003cbr\u003e5:A\u003cbr\u003e7:A\u003cbr\u003e8:E\u003cbr\u003e6:A\u003cbr\u003e4:A", "value": 7}, {"color": "#3da831", "font": {"color": "white"}, "id": "4:A", "label": "4:A", "shape": "dot", "title": "4 Neighbors:\u003cbr\u003e2:A\u003cbr\u003e5:A\u003cbr\u003e1:E\u003cbr\u003e12:E\u003cbr\u003e3:A", "value": 5}, {"color": "#3da831", "font": {"color": "white"}, "id": "5:A", "label": "5:A", "shape": "dot", "title": "5 Neighbors:\u003cbr\u003e6:A\u003cbr\u003e3:A\u003cbr\u003e4:A\u003cbr\u003e10:E", "value": 4}, {"color": "#3da831", "font": {"color": "white"}, "id": "6:A", "label": "6:A", "shape": "dot", "title": "6 Neighbors:\u003cbr\u003e11:E\u003cbr\u003e9:A\u003cbr\u003e7:A\u003cbr\u003e5:A\u003cbr\u003e8:E\u003cbr\u003e3:A", "value": 6}, {"color": "#3da831", "font": {"color": "white"}, "id": "7:A", "label": "7:A", "shape": "dot", "title": "7 Neighbors:\u003cbr\u003e11:E\u003cbr\u003e8:E\u003cbr\u003e6:A\u003cbr\u003e12:E\u003cbr\u003e3:A", "value": 5}, {"color": "#3155a8", "font": {"color": "white"}, "id": "8:E", "label": "8:E", "shape": "dot", "title": "8 Neighbors:\u003cbr\u003e11:E\u003cbr\u003e2:A\u003cbr\u003e7:A\u003cbr\u003e9:A\u003cbr\u003e6:A\u003cbr\u003e3:A\u003cbr\u003e10:E", "value": 7}, {"color": "#3da831", "font": {"color": "white"}, "id": "9:A", "label": "9:A", "shape": "dot", "title": "9 Neighbors:\u003cbr\u003e11:E\u003cbr\u003e2:A\u003cbr\u003e8:E\u003cbr\u003e6:A\u003cbr\u003e3:A\u003cbr\u003e10:E", "value": 6}, {"color": "#3155a8", "font": {"color": "white"}, "id": "10:E", "label": "10:E", "shape": "dot", "title": "10 Neighbors:\u003cbr\u003e11:E\u003cbr\u003e9:A\u003cbr\u003e5:A\u003cbr\u003e8:E\u003cbr\u003e12:E", "value": 5}, {"color": "#3155a8", "font": {"color": "white"}, "id": "11:E", "label": "11:E", "shape": "dot", "title": "11 Neighbors:\u003cbr\u003e2:A\u003cbr\u003e7:A\u003cbr\u003e9:A\u003cbr\u003e8:E\u003cbr\u003e6:A\u003cbr\u003e12:E\u003cbr\u003e10:E", "value": 7}, {"color": "#3155a8", "font": {"color": "white"}, "id": "12:E", "label": "12:E", "shape": "dot", "title": "12 Neighbors:\u003cbr\u003e11:E\u003cbr\u003e10:E\u003cbr\u003e7:A\u003cbr\u003e1:E\u003cbr\u003e4:A", "value": 5}]);
        edges = new vis.DataSet([{"from": "1:E", "to": "2:A"}, {"from": "1:E", "to": "12:E"}, {"from": "1:E", "to": "4:A"}, {"from": "2:A", "to": "3:A"}, {"from": "2:A", "to": "11:E"}, {"from": "2:A", "to": "8:E"}, {"from": "2:A", "to": "9:A"}, {"from": "2:A", "to": "4:A"}, {"from": "3:A", "to": "4:A"}, {"from": "3:A", "to": "5:A"}, {"from": "3:A", "to": "9:A"}, {"from": "3:A", "to": "6:A"}, {"from": "3:A", "to": "8:E"}, {"from": "3:A", "to": "7:A"}, {"from": "4:A", "to": "5:A"}, {"from": "4:A", "to": "12:E"}, {"from": "5:A", "to": "6:A"}, {"from": "5:A", "to": "10:E"}, {"from": "6:A", "to": "7:A"}, {"from": "6:A", "to": "9:A"}, {"from": "6:A", "to": "11:E"}, {"from": "6:A", "to": "8:E"}, {"from": "7:A", "to": "8:E"}, {"from": "7:A", "to": "11:E"}, {"from": "7:A", "to": "12:E"}, {"from": "8:E", "to": "9:A"}, {"from": "8:E", "to": "10:E"}, {"from": "8:E", "to": "11:E"}, {"from": "9:A", "to": "10:E"}, {"from": "9:A", "to": "11:E"}, {"from": "10:E", "to": "11:E"}, {"from": "10:E", "to": "12:E"}, {"from": "11:E", "to": "12:E"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -80000,
            "springConstant": 0.001,
            "springLength": 250
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
